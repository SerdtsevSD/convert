
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#login" aria-controls="home" role="tab"
                            data-toggle="tab">sign in</a></li>
                    <li role="presentation"><a href="#signup" aria-controls="profile" role="tab"
                            data-toggle="tab">sign up</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="login">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label >username</label>
                                <input type="text" class="form-control" v-model='usernameLogin' @change='createdUsernameLogin'>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="signup">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" v-model='usernameSignup' @change='createdUsernameSignup'>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default" v-on:click="setUser" >Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
